<html>
<head>
	<title>Food App</title>
	<style>
		*{font-size:40px;font-family:calibri;}
		body{background-color:azure;}
		input[type=radio]{width:2%; height:0.6em;}
	</style>
</head>
<body>
	<center>
		<h1>Food App</h1>
		<form onsubmit="show()">
			<input type="text" id="name" placeholder="Enter your name" />
			<br /> <br />
			<input type="radio" name="f" id="ni" /> North Indian
			<input type="radio" name="f" id="si" checked="true" /> South Indian
			<input type="radio" name="f" id="ff" /> Fast Food
			<br /> <br />
			<input type="submit" />
		</form>
		<h2 id="msg" />
	</center>
	<script>
		function show() {
			event.preventDefault();
			let name = document.getElementById("name");
			let ni = document.getElementById("ni");
			let si = document.getElementById("si");
			let ff = document.getElementById("ff");
			let msg = document.getElementById("msg");

			if (name.value === "") {
				alert("Please enter name");
				msg.innerHTML = "";
				name.focus();
				return;
			
			}

			if(!name.value.match("^[A-Za-z ]{2,10}$")) {
				alert("Name should contain only alphabets");
				msg.innerHTML = "";
				name.focus();
				return;
			}

			let choice = "";
			if (ni.checked) choice = "North Indian";
			else if (si.checked) choice = "South Indian";
			else if (ff.checked) choice = "Fast Food";

			let ans = "Name = " + name.value + ", Choice = " + choice;
			msg.innerHTML = ans;
		}
	</script>
</body>
</html>
